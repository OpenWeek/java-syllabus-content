author: Jean-Martin Vlaeminck
context: |
    Un nombre *parfait* est un nombre naturel dont la somme des `diviseurs stricts`_ est égale au nombre lui-même. Pour vous entrainer à utiliser les boucles ``for``, écrivez une boucle qui permet de déterminer si un nombre naturel, stocké dans la variable ``n``, est parfait ou non. Le résultat final doit être stocké dans la variable booléenne ``isPerfect`` à la fin de l'exécution de votre boucle.

    .. _diviseurs stricts: https://fr.wikipedia.org/wiki/Diviseur_strict
